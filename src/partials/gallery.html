<section class="gallery">
    <div class="gallery-container container">
        <picture>
            <source media="(min-width: 1199px)"
                srcset="./images/desktop/gallery/gallery-general-@1x.png 1x, ./images/desktop/gallery/gallery-general-@2x.png 2x">
            <source media="(min-width: 768px)"
                srcset="./images/tablet/gallery/gallery-general-@1x.png 1x, ./images/tablet/gallery/gallery-general-@2x.png 2x">
            <source media="(min-width: 480px)"
                srcset="./images/mobile/gallery/gallery-general-@1x.png 1x, ./images/mobile/gallery/gallery-general-@2x.png 2x">
            <img class="images-gallery" src="./images/desktop/gallery/gallery-general-@1x.png" alt="галерея">
        </picture>
    </div>
</section>
